<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | AlgoPilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="forgot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="auth-card animate__animated animate__fadeIn">
        <div class="logo" style="text-align: center; margin-bottom: 20px;">
            <div style="
                width: 60px;
                height: 60px;
                background: linear-gradient(135deg, #2d7a2d, #00d4ff);
                border-radius: 15px;
                margin: 0 auto 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                color: white;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            ">
                <i class="fas fa-unlock-alt"></i>
            </div>
        </div>

        <h2>Reset your password</h2>
        <p class="subtitle" id="flowSubtitle">Enter your email or username to receive reset instructions.</p>

        <form id="forgotForm">
            <div class="form-group">
                <input
                    type="text"
                    id="resetIdentifier"
                    placeholder="Email or Username"
                    required
                    autocomplete="username"
                >
                <i class="fas fa-envelope"></i>
            </div>

            <div id="verificationStep" class="verification-step" hidden>
                <div class="form-group">
                    <input
                        type="text"
                        id="resetCode"
                        placeholder="6-digit verification code"
                        inputmode="numeric"
                        maxlength="6"
                    >
                    <i class="fas fa-shield-alt"></i>
                </div>

                <div class="form-group">
                    <input
                        type="password"
                        id="newPassword"
                        placeholder="New password (min 8 characters)"
                        autocomplete="new-password"
                    >
                    <i class="fas fa-lock"></i>
                </div>

                <div class="form-group">
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Confirm new password"
                        autocomplete="new-password"
                    >
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="login-btn" id="resetButton">
                <span id="resetButtonText">Send reset instructions</span>
            </button>

            <button type="button" class="secondary-btn" id="resendCodeBtn" hidden>
                Resend verification code
            </button>

            <div id="statusMsg" class="status-msg"></div>
        </form>

        <div class="auth-links">
            Remembered your password?
            <a href="login.html">
                Back to login
                <i class="fas fa-arrow-right" style="margin-left: 5px;"></i>
            </a>
        </div>
    </div>

    <script src="forgot.js"></script>
</body>
</html>
